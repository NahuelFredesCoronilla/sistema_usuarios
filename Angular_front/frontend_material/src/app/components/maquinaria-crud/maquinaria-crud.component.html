<app-navbar></app-navbar>

<div class="formularioRegistro">
    <br>
    <mat-toolbar>
        <h2 class="titulo">Listado de maquinaria</h2>
        <div class="spacer-elementos"></div>
        <button [hidden]="!isAdmin" class="crear_maquinaria" mat-raised-button color="primary" routerLink="/crear_maquinaria">Añadir
            Maquinaria</button>
    </mat-toolbar>
    <div class="table-responsive">
        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>

        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let maquinaria"> {{maquinaria.id}} </td>
            </ng-container>


            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef> Marca </th>
                <td mat-cell *matCellDef="let maquinaria"> {{maquinaria.marca}} </td>
            </ng-container>


            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef> Modelo </th>
                <td mat-cell *matCellDef="let maquinaria"> {{maquinaria.modelo}} </td>
            </ng-container>


            <ng-container matColumnDef="patente">
                <th mat-header-cell *matHeaderCellDef> Patente </th>
                <td mat-cell *matCellDef="let maquinaria"> {{maquinaria.patente}} </td>
            </ng-container>


            <ng-container matColumnDef="año">
                <th mat-header-cell *matHeaderCellDef> Año </th>
                <td mat-cell *matCellDef="let maquinaria"> {{maquinaria.anio}} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let maquinaria"> {{maquinaria.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="capacidad">
                <th mat-header-cell *matHeaderCellDef> Capacidad </th>
                <td mat-cell *matCellDef="let maquinaria"> {{maquinaria.capacidad}} </td>
            </ng-container>

            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio por hora </th>
                <td mat-cell *matCellDef="let maquinaria"> ${{maquinaria.precio}} </td>
            </ng-container>


            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let maquinaria">

                    <button [hidden]="!isAdmin" class="btn-acciones" mat-fab color="warn" (click)="eliminar(maquinaria)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button [hidden]="!isAdmin" class="btn-acciones" mat-fab color="primary"
                        routerLink="/editar_maquinaria/{{ maquinaria.id }}">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="btn-acciones" mat-fab color="primary"
                    [routerLink]="['/alquilar', maquinaria.id]">
                        <mat-icon>A</mat-icon>
                    </button>

                </td>
            </ng-container>
            <tr mat-header-row
                *matHeaderRowDef="['id', 'marca', 'modelo', 'patente','año', 'tipo', 'capacidad','precio', 'acciones']">
            </tr>
            <tr mat-row
                *matRowDef="let row; columns: ['id', 'marca', 'modelo', 'patente','año', 'tipo', 'capacidad','precio', 'acciones']">
            </tr>
        </table>

    </div>
</div>
