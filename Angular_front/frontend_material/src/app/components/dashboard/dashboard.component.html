<div class="formularioRegistro">
    <br>
    <h2 class="titulo">Listado de usuarios</h2>
    <div class="table-responsive" >
        
        <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
           
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>

         
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
            </ng-container>

           
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
            </ng-container>

            
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>

           
            <ng-container matColumnDef="fechaCreacion">
                <th mat-header-cell *matHeaderCellDef> Fecha de creacion </th>
                <td mat-cell *matCellDef="let user"> {{user.creationDate | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            
            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let user"> {{user.role}} </td>
            </ng-container>

            
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let user">
                  
                  <button *ngIf="isAdmin" class="btn-acciones" mat-fab color="warn" (click)="eliminar(user)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button *ngIf="isAdmin" class="btn-acciones" mat-fab color="primary"routerLink="/edit/{{ user.id }}" >
                    <mat-icon>edit</mat-icon>
                  </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['id', 'nombre', 'apellido', 'email', 'fechaCreacion', 'rol', 'acciones']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'nombre', 'apellido', 'email', 'fechaCreacion', 'rol', 'acciones']"></tr>
        </table>
    </div>
</div>
