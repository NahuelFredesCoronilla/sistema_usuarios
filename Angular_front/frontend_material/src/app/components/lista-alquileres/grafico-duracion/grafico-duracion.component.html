<h3 style="text-align: center;">Estadísticas de las maquinarias que se alquilan por más días</h3>
<div style="width: 100%; height: auto;">
  <canvas
    baseChart
    class="chart"
    [data]="pieChartData"
    [type]="pieChartType"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    style="width: 100%; height: 100%;"
  >
  </canvas>
</div>
